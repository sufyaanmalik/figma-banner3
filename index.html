<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Banner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light pt-3 px-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item px-2"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="#">Pricing</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item px-2"><a class="nav-link" href="#">Team</a></li>
        </ul>
      </div>

    </div>
  </nav>

<div class="container-fluid">
    <div class="row banner-row align-items-center pt-5 pb-2 px-2">
        <div class="col-md-2 col-6 text-col">
            <div class="content">
              <h5>Engine</h5>
              <h6>249 HP</h6>
              <p>7.33 Kmpl</p>
              </div>        
        </div>

        <div class="col-md-8 cnter-col">
          <div class="content text-center">
              <h1>Mercedes <span>GLK 300 4MATIC</span> Coupe</h1>
              <a href="#" class="btn btn-custom">More</a>

              <div class="car-img">
                <img src="assets/images/car" alt="">
              </div>
            </div>        
      </div>

        <div class="col-md-2 col-6 text-col">
          <div class="content text-end">
            <h5>Max Speed</h5>
            <h6>240 km/h</h6>
            <p>6.3 sec</p>
            </div>
        </div>

    </div>

    <div class="row banner-row align-items-center pb-4 px-2">
      <div class="col-md-1 col-6 text-col">
            <div class="social-icon d-flex align-items-center">
              <li class="px-2 facebook-icon"><a href="#"><img src="assets/images/social.png" alt=""></a></li>
              <li class="px-2 twitter-icon"><a href="#"><img src="assets/images/social(1).png" alt=""></a></li>
              <li class="px-2 twitter-icon"><a href="#"><img src="assets/images/social(2).png" alt=""></a></li>
              <li class="px-2 youtube-icon"><a href="#"><img src="assets/images/social(3).png" alt=""></a></li>
            </div>
      </div>

      <div class="col-md-10 empty-div">
        
    </div>

      <div class="col-md-1 col-6 text-col">
        <div class="bullet-points text-end">
          <li></li>
          <li></li>
          <li></li>
          </div>
      </div>

  </div>

</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
